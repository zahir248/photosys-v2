<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PhotoSys</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>PhotoSys - File Management</h1>
            <div class="user-info">
                <span id="userName"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Actions</h3>
                <button id="uploadBtn" class="btn btn-primary btn-block">
                    <span class="icon">üìÅ</span> Upload Files
                </button>
                <input type="file" id="fileInput" multiple hidden>
            </div>
            <div class="sidebar-section">
                <h3>File Types</h3>
                <button class="filter-btn active" data-filter="all">All Files</button>
                <button class="filter-btn" data-filter="image">Images</button>
                <button class="filter-btn" data-filter="pdf">PDFs</button>
                <button class="filter-btn" data-filter="video">Videos</button>
                <button class="filter-btn" data-filter="other">Other</button>
            </div>
        </aside>

        <!-- File Area -->
        <div class="file-area">
            <div class="file-area-header">
                <h2 id="areaTitle">My Files</h2>
                <div class="view-toggle">
                    <button id="gridViewBtn" class="view-btn active" title="Grid View">‚äû</button>
                    <button id="listViewBtn" class="view-btn" title="List View">‚ò∞</button>
                </div>
            </div>

            <div id="fileGrid" class="file-grid"></div>
            <div id="fileList" class="file-list hidden"></div>

            <div id="emptyState" class="empty-state">
                <div class="empty-icon">üìÇ</div>
                <h3>No files yet</h3>
                <p>Upload your first file to get started!</p>
            </div>
        </div>
    </main>

    <!-- Progress Bar -->
    <div id="uploadProgress" class="upload-progress hidden">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <span id="progressText">Uploading...</span>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- File Preview Modal -->
    <div id="previewModal" class="modal hidden">
        <div class="modal-content modal-large">
            <span class="close-modal">&times;</span>
            <div id="previewContent"></div>
            <div class="preview-actions">
                <button id="downloadPreviewBtn" class="btn btn-primary">Download</button>
                <button id="deletePreviewBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
